<div class="form">
    <h1 class="titulo">Generar Música</h1>
    <form (ngSubmit)="create()" #createForm="ngForm">
        <input type="number" name="npm" min="85" max="95" placeholder="BPM de la canción..." [(ngModel)]="song.bpm" #txtName="ngModel" />
        <select name="root" [(ngModel)]="song.root">
            <option value="" hidden selected>Seleccionar Nota Tónica...</option>
            <option value="C">Do</option>
            <option value="D">Re</option>
            <option value="E">Mi</option>
            <option value="F">Fa</option>
            <option value="G">Sol</option>
            <option value="A">La</option>
            <option value="B">Si</option>
        </select>
        <select id="scale" name="scale" [(ngModel)]="song.scale">
            <option value="" hidden selected>Seleccionar Escala...</option>
            <option value="minor">Menor</option>
            <option value="mayor">Mayor</option>
        </select>
        <input type="number" name="n_chords" min="2" max="4" placeholder="Número de acordes..." [(ngModel)]="song.n_chords" #txtName="ngModel" />
        <input type="text" name="progression" placeholder="Ej. 1,2,3,4" [(ngModel)]="progression" #txtName="ngModel" />
        <input type="number" name="n_beats" min="1" max="3" placeholder="Número de beats..." [(ngModel)]="song.n_beats" #txtName="ngModel" />
        <input type="text" name="structure" placeholder="Ej. intro,chorus,outro,..." [(ngModel)]="structure" #txtName="ngModel" />
        <button class="normal-button" classtype="submit">
        Confirmar
      </button>

    </form>
    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div class="link">
        <a *ngIf="result" href="{{ url }}/files/{{ file_wav }}" target="_blank">Descargar música</a>
    </div>
    <div class="link">
        <a *ngIf="result" href="{{ url }}/files/{{ file_mid }}" target="_blank">Descargar melodía de voz</a>
    </div>
</div>
